dist: xenial
language: c
compiler: gcc

branches:
  only:
    - master

os:
  - linux
  - osx

addons:
  apt:
    update: true
    packages:
      - libzmq3-dev
      - python3
      - python3-pip
      - python3-setuptools
  homebrew:
    packages:
      - czmq

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=ecl
    - LISP=ccl-bin
    - LISP=sbcl-bin

install:
  - if [[ "${TRAVIS_OS_NAME:-}" == "linux" ]]; then pyenv global 3.7.1; fi
  - pip3 install wheel jupyter jupyter_kernel_test
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install ./common-lisp-jupyter.asd
  - ros run --eval "(ql:quickload :common-lisp-jupyter)" --quit

script:
  - python3 tests/client.py --verbose
